<html xmlns:th="http://www.thymeleaf.org">
<head>
    <!-- Meta tags Obrigatórias -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
          integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">

    <title>Cadastro</title>
</head>

<body>
<div th:include="fragmentos::topo"></div>


<form method="post" th:action="@{/clientes/salvar}" th:object="${clientes}">
    <div class="container">
        <div class="form-group">
            <label for="txtcodigo">Código</label>
            <input readonly th:field="*{id}" type="text" class="form-control" id="txtcodigo" aria-describedby="emailHelp" placeholder="">
        </div>
        <div class="form-group">
            <label for="txtnome">Nome</label>
            <input th:field="*{nome}" type="text" class="form-control" id="txtnome" placeholder="Nome" required="required">
        </div>
        <div class="form-group">
            <label for="txtcpf">CPF</label>
            <input th:field="*{cpf}" type="text" class="form-control" id="txtcpf" placeholder="CPF" required="required">
        </div>
        <div class="form-group">
            <label for="txtrua">Rua</label>
            <input th:field="*{rua}" type="text" class="form-control" id="txtrua" placeholder="Rua" required="required">
        </div>
        <div class="form-group">
            <label for="txtnumero">Número</label>
            <input th:field="*{numero}" type="text" class="form-control" id="txtnumero" placeholder="Número" required="required">
        </div>
        <div class="form-group">
            <label for="txtbairro">Bairro</label>
            <input th:field="*{bairro}" type="text" class="form-control" id="txtbairro" placeholder="Bairro" required="required">
        </div>
        <div class="form-group">
            <label for="txtcidade">Cidade</label>
            <input th:field="*{cidade}" type="text" class="form-control" id="txtcidade" placeholder="Cidade" required="required">
        </div>
        <div class="form-group">
            <label for="txttelefone">Telefone</label>
            <input th:field="*{telefone}" type="text" class="form-control" id="txttelefone" placeholder="Telefone" required="required">
        </div>
        <div class="form-group">
            <label for="exampleInputPassword1">Data Nascimento</label>
            <input th:field="*{data_nascimento}" type="date" class="form-control" id="exampleInputPassword1" placeholder="Data Nascimento" required="required">
        </div>
        <div class="form-group">
            <label for="txtusuario">Usuário</label>
            <input th:field="*{usuarios.username}" type="text" class="form-control" id="txtusuario" placeholder="Usuário" required="required">
        </div>
        <div class="form-group">
            <label for="txtsenha">Senha</label>
            <input th:field="*{usuarios.password}" type="password" class="form-control" id="txtsenha" placeholder="Senha" required="required">
        </div>

        <div class="form-group">
            <input th:field="*{usuarios.id}" type="hidden">
        </div>

        <button type="submit" class="btn btn-primary">Salvar</button>
    </div>
</form>

<div th:if="${retorno} !=null" class="row">
    <span th:if="${retorno}" class="alert alert-success" th:text="${mensagem}"></span>
    <span th:if="!${retorno}" class="alert alert-danger" th:text="${mensagem}"></span>
</div>


</div>





<div th:include="fragmentos::rodape"></div>

<!-- JavaScript (Opcional) -->
<!-- jQuery primeiro, depois Popper.js, depois Bootstrap JS -->
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"
        integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
        crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"
        integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
        crossorigin="anonymous"></script>
</body>




</html>
