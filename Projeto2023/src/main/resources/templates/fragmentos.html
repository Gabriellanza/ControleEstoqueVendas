<html xmlns:th="http://www.thymeleaf.org">
<head>


</head>

<body>

<div th:fragment="topo">

    <div style="
              top: 0;
              left: 0;
              width: 100%;
              height: 150px;
              background-color: #ADD8E6;">
    </div>

    <nav class="navbar navbar-expand-lg navbar navbar-dark bg-dark">
        <a class="navbar-brand" href="#">LzVendas</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#conteudoNavbarSuportado" aria-controls="conteudoNavbarSuportado" aria-expanded="false" aria-label="Alterna navegação">
            <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="conteudoNavbarSuportado">
            <ul class="navbar-nav mr-auto">
                <li class="nav-item active">
                    <a class="nav-link" th:href="@{/}">Inicio</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" th:href="@{/produtos/listar}">Produtos</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" th:href="@{/categorias/listar}">Categorias</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" th:href="@{/fornecedores/listar}">Fornecedores</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" th:href="@{/clientes/listar}">Clientes</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" th:href="@{/funcionarios/listar}">Funcionários</a>
                </li>


            </ul>
            <form class="form-inline my-2 my-lg-0">
                <input class="form-control mr-sm-2" type="search" placeholder="Pesquisar" aria-label="Pesquisar">
                <button class="btn btn-outline-info my-2 my-sm-0" type="submit">Pesquisar</button>
            </form>
        </div>
    </nav>
    <br/>
    <br/>


</div>

<footer th:fragment="rodape">
    <br/>
    <br/>
    <br/>
    <br/>
    <div style="position: fixed; bottom: 0; left: 0; width: 100%; height: 80px; background-color: #ADD8E6;">
        <p>Sistema de Vendas e Controle de Estoque</p>
        &copy; 2023 </div>
</footer>


<div th:fragment="script">
    <script>
        var url = "";
            $(".excluir").on("click", function(){
            // no clique do botão excluir, guardar a url para ser chamada na confirmação da janela modal
            url = $(this).attr("data-value");
            url = url.replace("{id}", $(this).attr("id"));
            });
            $("#ok_confirm").click(function(){ // botão de confirmação da janela modal, chamará a controller
            document.location.href="http://localhost:8080" + url;
            });
    </script>
</div>

</body>
</html>
